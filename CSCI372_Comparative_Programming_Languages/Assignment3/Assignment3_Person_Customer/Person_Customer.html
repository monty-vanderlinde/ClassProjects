<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<style>
    html {
        font-family: "Times New Roman", Times, serif;
    }

    table, td {
        border: 1px solid black;
    }
</style>

<head>
    <meta charset="utf-8" />
    <title>Display Person</title>
    <script src="Person_Customer.js" type="text/javascript"></script>
</head>

<body id="body">
    <table>
        <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" id="lastName" required pattern="[A-Za-z- ]+"></td>
        </tr>
        <tr>
            <td><label>First Name:</label></td>
            <td><input type="text" id="firstName" required pattern="[A-Za-z ]+"></td>
        </tr>
        <tr>
            <td><label>Address:</label></td>
            <td><input type="text" id="address" required pattern="[A-Za-z0-9\.\- ]+"></td>
        </tr>
        <tr>
            <td><label>City:</label></td>
            <td><input type="text" id="city" required pattern="[A-Za-z\.\- ]+"></td>
        </tr>
        <tr>
            <td><label>State:</label></td>
            <td><input type="text" id="state" required pattern="[A-Za-z]+"></td>
        </tr>
        <tr>
            <td><label>Zip:</label></td>
            <td><input type="text" id="zip" required pattern="[0-9-]+"></td>
        </tr>
        <tr>
            <td><label>Phone Number (only digits and dashes (0 - 9) ):</label></td>
            <td><input type="text" id="phone" required pattern="[0-9-]+"></td>
        </tr>
        <tr>
            <td><label>Mailing List:</label></td>
            <td><input type="checkbox" id="mailingList" checked></td>
        </tr>
        <tr>
            <td><label>Comments:</label></td>
            <td><input type="text" id="comments"></td>
        </tr>
    </table>
    <br>
    <button type="submit" id="submit">Submit</button>
</body>

</html>
